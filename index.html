<!DOCTYPE html>
<html lang="de-de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>s@-Tracker</title>

    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <!-- <link rel="stylesheet" href="./node_modules/material-design-lite/material.min.css"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-light_blue.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./main.js"></script>
  </head>

  <body>
    <div id="wrapper">
      <h1>Track yo assets!</h1>

      <div id="assetForm-hidden" class="layoutElement"></div>

      <div id="assetControls" class="layoutElement">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="addAssetButton">Add Asset</button>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="updateValuesButton">Update Values</button>
        <div id="assetFilters">
          <span class="mdl-chip mdl-chip--deletable">
            <span class="mdl-chip__text">Crypto</span>
            <button type="button" class="mdl-chip__action">
              <i class="material-icons">cancel</i>
            </button>
          </span>
          <span class="mdl-chip mdl-chip--deletable">
            <span class="mdl-chip__text">Metal</span>
            <button type="button" class="mdl-chip__action">
              <i class="material-icons">cancel</i>
            </button>
          </span>
          <span class="mdl-chip mdl-chip--deletable">
            <span class="mdl-chip__text">Stocks</span>
            <button type="button" class="mdl-chip__action">
              <i class="material-icons">cancel</i>
            </button>
          </span>
        </div>
      </div>

      <div id="asset-list" class="layoutElement"></div>
      <br clear="all" />
      <div id="footer">
        <p id="total-value" class="layoutElement"></p>
        <br />
        <p class="layoutElement">
          This app keeps track of your assets and gets real time price data from separate APIs.<br />
          Your assets are stored on local cache so they will be available when you come back!
        </p>
      </div>
      <div aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button type="button" class="mdl-snackbar__action"></button>
      </div>
    </div>
  </body>
</html>

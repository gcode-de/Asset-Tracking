          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <label class="mdl-textfield__label" for="assetTypeField">Type</label>
            <select class="mdl-textfield__input" id="assetTypeField" autocomplete="off" name="type" required>
              <option value="" disabled selected></option>
              <option value="" disabled>Choose asset type</option>
              <option value="crypto">Crypto</option>
              <option value="crypto">Precious Metal</option>
              <option value="stocks">Stock</option>
            </select>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <label class="mdl-textfield__label" for="assetNameField">Asset</label>
            <input class="mdl-textfield__input" type="text" id="assetNameField" autocomplete="off" name="name" required />
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <label class="mdl-textfield__label" for="assetQuantityField" id="assetQuantityLabel">Quantity</label>
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="assetQuantityField"
              autocomplete="off"
              name="quantity"
            />
            <span class="mdl-textfield__error">Input is not a number!</span>
            <span id="assetUnitField"></span>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <label class="mdl-textfield__label" for="assetNotesField">Notes</label>
            <input class="mdl-textfield__input" type="text" id="assetNotesField" autocomplete="off" name="notes" />
          </div>
          <input type="text" id="assetIdField" name="id" hidden />
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" type="submit" id="saveButton">Save</button>
        </form>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="cancelButton">Cancel</button>
      </div>

      <div id="assetControls" class="layoutElement">
        <div class="buttons">
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="addAssetButton">Add Asset</button>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="updateValuesButton">Update Values</button>
        </div>
        <div id="assetFilters">
          <span class="mdl-chip mdl-chip--deletable">
            <span class="mdl-chip__text">Crypto</span>
            <button type="button" class="mdl-chip__action">
              <i class="material-icons">cancel</i>
            </button>
          </span>
          <span class="mdl-chip mdl-chip--deletable">
            <span class="mdl-chip__text">Metal</span>
            <button type="button" class="mdl-chip__action">
              <i class="material-icons">cancel</i>
            </button>
          </span>
          <span class="mdl-chip mdl-chip--deletable">
            <span class="mdl-chip__text">Stocks</span>
            <button type="button" class="mdl-chip__action" id="cancel-button">
              <i class="material-icons">cancel</i>
            </button>
          </span>
        </div>
      </div>

      <div id="asset-list" class="layoutElement"></div>
      <br clear="all" />
      <div id="footer">
        <p id="total-value" class="layoutElement"></p>
        <br />
        <p class="layoutElement">
          This app keeps track of your assets and gets real time price data from separate APIs.<br />
          Your assets are stored on local cache so they will be available when you come back!
        </p>
      </div>
      <div aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button type="button" class="mdl-snackbar__action"></button>
      </div>
    </div>
